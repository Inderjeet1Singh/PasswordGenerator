<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/passwordGenerator/images/padlock.png">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="passwordwrapper">
            <div class="heading">
                <h1>Password Generator</h1>
            </div>
        <div class="password_filled">
            <input type="text" name="Password" readonly id="passwordinputfilled">
            <button id="copytag" onclick="CopyPassword()">
                <span id="copyaftercopy"></span>
                <img src="/passwordGenerator/images/—Pngtree—vector copy icon_4017470.png" alt="copy" id="copyimage">
            </button>
        </div>
        
        <div class="input_filled">
            <div class="passwordlen">
                <span>Password Length</span>
                <span id="passwordlength"></span>
            </div>
            <div class="passrange">
               <input type="range" name="rangeofpass" id="passrangebar" min="1" max="20" step="1"> 
            </div>
            <div class="optionsofpass">
                <div class="passopt">
                <input type="checkbox" id="Uppercase">
                <label for="Uppercase">include Uppercase Letters</label>
                </div>
                <div class="passopt">
                    <input type="checkbox" id="Lowercase">
                    <label for="Lowercase">include Lowercase Letters</label>
                </div>
                <div class="passopt">
                <input type="checkbox" id="specialsymbol">
                <label for="specialsymbol">include special symbols</label>
                </div>
                <div class="passopt">
                <input type="checkbox" id="numbersopt">
                <label for="numbersopt">include Numbers</label>
                </div>
                
            </div>
            <div class="strength">
                <span>Strength</span>
                <div class="colordiv"></div>
            </div>
            <div class="generate_button">
                <button id="generate_passwordbtn">Generator Password</button>
                </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
